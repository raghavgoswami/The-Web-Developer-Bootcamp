<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<form>
	<p>Which pet do you prefer?</p>
		<label for="dog">Dog: </label>
		<input type="radio" id=dog name=petChoice value="DOG">

		<label for="cat">Cat:</label>	
		<input type="radio" id=cat name=petChoice value="CAT">
		
	<p>What is your current mood?</p>
	<select name=mood>
		<option value="happy'">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
		</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>Go!</button>

</form>

</body>
</html>
