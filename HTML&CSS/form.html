<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!-- action - where the form sends data to with the default being the same pg we're on-->
<!-- method - what HTTP method (get/post) with the default being GET -->

<!-- input tag is nested inside label tag -->
<form action="http://www.wikipedia.org" method="post">
	<label>
		Email:
		<input type="email" placeholder="email" required>
	</label>
<!-- input tag and label tag are separate but connected using "for" and "id" -->
	<label for="password">Password:</label>
	<input id="password" type="password" placeholder="password" required>

	<input type=submit>
</form>

</body>
</html>
